<!doctype html>
<html>
	<head>
		<title>Mockup</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	</head>
	<body ng-app="main">		
		<div class="wrapper">			
			<div class="container" ng-controller="ctrl">
				<div class="row">
					<div class="col-md-12 heading">
						<h1>{{words.name}}</h1>
						<h3>{{words.question}}</h3>
					</div>
				</div>
	    		<div class="row boxPosition" ng-repeat="box in words.options track by $index">
					<div class="col-md-4">
						<img ng-src="img/{{words.imgPath}}/{{box.img}}">
						<div class="formContainer"> <!-- dodac form example container -->
							<span class="numberOfBox">{{$index+1}}</span>
							<input class="formStyles" type="text" ng-model="answer[$index]" ng-disabled="disableInput" ng-value="inputBlock">
							<img src="img/correct.png" alt="correct" ng-show="isOptionVisible[$index]">
	                		<img src="img/incorrect.png" alt="incorrect" ng-show="isOptionInvisible[$index]">
						</div>
					</div>
				</div>
				<div class="row alert">
					<div class="col-md-10">
						<div class="hintsContainer" role="alert">
							<p class="hint" ng-repeat="hint in words.options">
								<span>{{ hint.answer}}</span>
							</p>
						</div>
					</div>
					<div class="col-md-2">
						<button type="button" class="btn btn-info btn-circle btn-lg" ng-click="check()" ng-show="checkAnswers">
							<i class="glyphicon glyphicon-ok"></i>
						</button>
						<button type="button" class="btn btn-info btn-circle btn-lg" ng-click="refresh()" ng-show="refreshAnswers">
							<i class="glyphicon glyphicon-refresh"></i>
						</button>
					</div>
				</div>
				<button type="button" class="btn btn-info btn-circle btn-lg">
					<i class="glyphicon glyphicon-triangle-left">
						<a href="#/previousTask"></a>
					</i> 
				</button>
				<button type="button" class="btn btn-info btn-circle btn-lg">
					<i class="glyphicon glyphicon-triangle-right">
						<a href="#/nextTask"></a>
					</i> 
				</button>
			</div>
		</div>
		<script src="node_modules/angular/angular.min.js"></script>
		<script src="node_modules/angular-route/angular-route.min.js"></script>
		<script src="app.js"></script>
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
	</body>
</html>
